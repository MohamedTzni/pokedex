<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/overlay.css" />
    <link rel="icon" type="image/png" href="./assets/icons/pokeball.png" />
  </head>
  <body onload="init()">
    <div class="logo-container">
      <img class="logo" src="./assets/icons/pokeball_icon.png" alt="Pokémon Logo">
      <h1 class="main-title">Pokédex</h1>
    </div>
    <div class="search-container">
      <input id="search-input" type="search" placeholder="Pokémon suchen..." oninput="handleSearch(event)">
      <button onclick="resetSearch()" class="reset-btn d-none">Zurücksetzen</button>
    </div>
    <div id="pokemon-grid" class="pokemon-grid"></div>
    <p class="not-found d-none">Kein Pokémon gefunden</p>
    <div class="load-more-container">
      <a href="#" class="btn seville large" onclick="loadMore()">Mehr laden</a>
      <a href="#" class="btn seville large" onclick="resetPokedex()">Pokédex zurücksetzen</a>
    </div>
    <div id="loading" class="d-none">
      <div class="modern-spinner"></div>
    </div>
    <div id="overlay" class="overlay d-none" onclick="closeOverlay()">
      <div id="pokemon-overlay" class="pokemon-overlay" onclick="preventBubbling(event)"></div>
    </div>
    <footer class="modern-footer">
      <div class="footer-content">
        <p>Mohamed Touzani</p>
        <p>&#169; Copyright 2025</p>
      </div>
    </footer>
