<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/overlay.css" />
    <link rel="icon" type="image/png" href="./assets/icons/pokeball.png" />
</head>
<body onload="init()">
    <header class="header">
        <img src="./assets/icons/pokedex.png" class="header-icon" alt="Pokédex Logo">
        <h1 class="header-title">Pokédex</h1>
    </header>
    <div class="search-container">
        <input id="search-input" type="search" placeholder="Pokémon suchen..." oninput="handleSearch(event)">
        <button onclick="resetSearch()" class="reset-btn d-none">Zurücksetzen</button>
    </div>
    <div id="pokemon-grid" class="pokemon-grid"></div>
    <p class="not-found d-none">Kein Pokémon gefunden</p>
    <button id="load-more-btn" onclick="loadMorePokemon()" class="seville">Mehr laden</button>
    <div id="loading" class="d-none">
        <div class="modern-spinner"></div>
    </div>
    <div id="overlay" class="overlay d-none" onclick="closeOverlay()">
        <div id="pokemon-overlay" class="pokemon-overlay" onclick="preventBubbling(event)"></div>
    </div>
    <script src="./db.js"></script>
    <script src="./templates.js"></script>
    <script src="./script.js"></script>
</body>
</html>
