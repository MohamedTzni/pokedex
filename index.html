<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/overlay.css" />
    <link rel="icon" type="image/png" href="./assets/icons/pokeball.png" />
</head>
<body onload="init()">
    <header class="header">
        <img src="./assets/icons/pokedex.png" class="header-icon" alt="Pokédex Logo">
        <h1 class="header-title">Pokédex</h1>
    </header>
    <div class="search-container">
        <input id="search-input" type="search" placeholder="Pokémon suchen..." oninput="handleSearch(event)">
        <button onclick="resetSearch()" class="reset-btn d-none">Zurücksetzen</button>
    </div>
